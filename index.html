<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Modifed Spotify-Widget</title>
  <style>
    @font-face {
      font-family: "Zoho Puvi";
      src:
        url("../fullscreen-widget/fonts/puvi-regular.ttf") format("ttf"),
        url("../fullscreen-widget/fonts/puvi-regular.woff2") format("woff2");
      font-display: swap;
    }

    :root {
      --color-fg: #000;
      --color-bg: #ffb0c2;
    }

    html {
      color: var(--color-fg);
      background: var(--color-bg);
      font: 1.16em/1.62 'Zoho Puvi', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 1em auto;
      max-width: 40em;
      padding: 0 .62em 3.24em;
    }

    .skiplink {
      position: absolute;
      transform: translateY(-200%);
      background: #fff;
      height: 20px;
      padding: 10px;
      position: absolute;
    }

    .skiplink:focus {
      transform: translateY(0%);
    }

    h1, h2, h3 {
      line-height: 1.2;
    }

    a, a:visited, a:active {
      color: var(--color-fg);
      text-decoration: underline;
    }

    a:hover {
      color: var(--color-fg);
      text-decoration: none;
    }

    hr {
      color: var(--color-fg);
      border-color: var(--color-fg);
      opacity: 30%;
    }

    ul {
      list-style-type: disc;
    }
  </style>
</head>

<body>
  <a class="skiplink" href="#main-content">skip to content</a>
  <a href="https://github.com/ikudanet/nowplaying">view on GitHub</a>
  <hr>
  <div id="main-content">
    <p>
      This site contains my modified versions of <a href="https://github.com/Naushikha/Spotify-Widget" target="_blank">Naushikha's Spotify-Widget</a>.
    </p>

      <li><a href="./small-widget/">View the modified Spotify-Widget</a></li>
      <li><a href="./fullscreen-widget/" target="_blank">View the fullscreen version</a> (Opens in a new tab)</li>
    </ul>
  </div>
</body>

</html>
